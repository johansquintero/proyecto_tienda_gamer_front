<div class="mat-elevation-z8 table">
	@if (compras) {
	<table mat-table class="table" [dataSource]="compras">
		<ng-container matColumnDef="Id">
			<th mat-header-cell *matHeaderCellDef>Id de la factura</th>
			<td mat-cell *matCellDef="let compra">
				<span class="clickeable" (click)="verFactura(compra.id)">{{ compra.id }}</span>
			</td>
		</ng-container>

		<ng-container matColumnDef="Date">
			<th mat-header-cell *matHeaderCellDef>Fecha</th>
			<td mat-cell *matCellDef="let compra">{{ compra.date }}</td>
		</ng-container>

		<ng-container matColumnDef="PaymentMethod">
			<th mat-header-cell *matHeaderCellDef>Metodo de pago</th>
			<td mat-cell *matCellDef="let compra">{{ compra.paymentMethod }}</td>
		</ng-container>
		<ng-container matColumnDef="Total">
			<th mat-header-cell *matHeaderCellDef>Total</th>
			<td mat-cell *matCellDef="let compra">{{ compra.total }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<mat-paginator
		(page)="getComprasUsuarioPage($event.pageIndex)"
		[length]="collectionSize"
		[pageIndex]="page"
		[pageSize]="pageSize"
		[showFirstLastButtons]="true"
		aria-label="Select page"
	>
	</mat-paginator>
	}
	<div class="button-container">
		<button mat-flat-button color="warn" (click)="back()" class="button">Volver</button>
	</div>
</div>
