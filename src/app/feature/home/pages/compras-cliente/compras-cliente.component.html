<div class="container mt-4">
    <div class="card">
        
        <div class="card-header">
            <h5 class="card-title text-center">MIS COMPRAS</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <th>Id de la factura</th>
                    <th>Fecha</th>
                    <th>Metodo de pago</th>
                    <th>Total pagar</th>
                </thead>
                <tbody>
                    <tr *ngFor="let compra of compras">
                        <td class="clickeable" (click)="verFactura(compra.id)" >{{compra.id}}</td>
                        <td>{{compra.date}}</td>
                        <td>{{compra.paymentMethod}}</td>
                        <td>{{compra.total}}</td>
                    </tr>
                </tbody>
            </table>
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                (pageChange)="getComprasUsuarioPage()" [maxSize]="3">
                <ng-template ngbPaginationFirst>First</ng-template>
                <ng-template ngbPaginationLast>Last</ng-template>
                <ng-template ngbPaginationPrevious>Prev</ng-template>
                <ng-template ngbPaginationNext>Next</ng-template>
                <ng-template ngbPaginationEllipsis>...</ng-template>
                <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
            </ngb-pagination>
        </div>
        <div class="btn-group">
            <button (click)="volverPaginaAnterior()" class="btn btn-danger">Volver</button>
        </div>
    </div>
    
</div>
