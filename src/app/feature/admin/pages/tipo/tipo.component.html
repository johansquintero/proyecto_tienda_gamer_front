<div class="mat-elevation-z8 table">
	@if (tipos) {
	<table mat-table class="table" [dataSource]="tipos">
		<ng-container matColumnDef="Id">
			<th mat-header-cell *matHeaderCellDef>Id</th>
			<td mat-cell *matCellDef="let tipo">{{ tipo.id }}</td>
		</ng-container>

		<ng-container matColumnDef="Nombre">
			<th mat-header-cell *matHeaderCellDef>Nombre</th>
			<td mat-cell *matCellDef="let tipo">{{ tipo.name }}</td>
		</ng-container>

		<ng-container matColumnDef="Marcas">
			<th mat-header-cell *matHeaderCellDef>Marcas</th>
			<td mat-cell *matCellDef="let tipo">
				|@for(marca of tipo.marcas;track marca.id){
				<span>{{ marca.name | uppercase }}</span
				>| }
			</td>
		</ng-container>

		<ng-container matColumnDef="Delete">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let tipo"><button mat-flat-button color="warn" (click)="deleteTipo(tipo)">Eliminar</button></td>
		</ng-container>

		<ng-container matColumnDef="Update">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let tipo"><button mat-flat-button color="primary" (click)="goUpdate(tipo)">Actualizar</button></td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<mat-paginator
		(page)="getTiposByPage($event.pageIndex)"
		[length]="collectionSize"
		[pageIndex]="page"
		[pageSize]="pageSize"
		[showFirstLastButtons]="true"
		aria-label="Select page"
	>
	</mat-paginator>
	}
	<div class="button-container">
		<button mat-flat-button color="warn" (click)="goBack()" class="button">Volver</button>
		<a mat-flat-button color="primary" routerLink="/admin/tipo-form" class="button">Registrar nuevo tipo</a>
	</div>
</div>
