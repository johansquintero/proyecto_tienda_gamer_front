<div class="mat-elevation-z8 table">
	@if (marcas) {
	<table mat-table class="table" [dataSource]="marcas">
		<ng-container matColumnDef="Id">
			<th mat-header-cell *matHeaderCellDef>Id</th>
			<td mat-cell *matCellDef="let marca">{{ marca.id }}</td>
		</ng-container>

		<ng-container matColumnDef="Nombre">
			<th mat-header-cell *matHeaderCellDef>Nombre</th>
			<td mat-cell *matCellDef="let marca">{{ marca.name }}</td>
		</ng-container>

		<ng-container matColumnDef="Delete">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let marca"><button mat-flat-button color="warn" (click)="deleteMarca(marca)">Eliminar</button></td>
		</ng-container>

		<ng-container matColumnDef="Update">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let marca"><button mat-flat-button color="primary" (click)="goUpdate(marca)">Actualizar</button></td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<mat-paginator
		(page)="getMarcasByPage($event.pageIndex)"
		[length]="collectionSize"
		[pageIndex]="page"
		[pageSize]="pageSize"
		[showFirstLastButtons]="true"
		aria-label="Select page"
	>
	</mat-paginator>
	}
	<div class="button-container">
		<button mat-flat-button color="warn" (click)="goBack()" class="button">Volver</button>
		<a mat-flat-button color="primary" routerLink="/admin/marca-form" class="button">Registrar nueva marca</a>
	</div>
</div>
